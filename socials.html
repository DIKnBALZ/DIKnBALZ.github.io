<html>
	<head>
		<title>DIKnBALZ - Socials</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
    <h1>D1KnB3LZ - Socials</h1>
		<button id="mainpage">main page</button>
		<script>
			const button = document.getElementById("mainpage");
			button.addEventListener("click", function() {window.location.href = "index.html";});
		</script>
    <p id="subs-wiz"> </p>
    <p id="subs-nix"> </p>
	</body>
</html>



<script>
  function updateSubs() {
    var wiz = new XMLHttpRequest();
    wiz.open('GET', 'https://www.googleapis.com/youtube/v3/channels?part=statistics&id=UC5KDN7LIoh5ymQ7qdImi6Gw&key=AIzaSyCl8EZX3Cx4NpQyozFkcimmhYLUEqaR0JE');
    wiz.onload = function() {
      if (wiz.status === 200) {
        var response = JSON.parse(wiz.responseText);
        var subscriberCount = response.items[0].statistics.subscriberCount;
        document.getElementById('subs-wiz').innerHTML = '<a href="https://www.youtube.com/@wm441">Wizard</a> has ' + subscriberCount + ' subscribers.';
      }
    };
    wiz.send();
    
    var nix = new XMLHttpRequest();
    nix.open('GET', 'https://www.googleapis.com/youtube/v3/channels?part=statistics&id=UCIGc2s5hSasAKn81-sHEwQA&key=AIzaSyCl8EZX3Cx4NpQyozFkcimmhYLUEqaR0JE');
    nix.onload = function() {
      if (nix.status === 200) {
        var response = JSON.parse(nix.responseText);
        var subscriberCount = response.items[0].statistics.subscriberCount;
        document.getElementById('subs-nix').innerHTML = '<a href="https://www.youtube.com/@InkyBox">InkyBox</a> has ' + subscriberCount + ' subscribers.';
      }
    };
    nix.send();
  }
  
  setInterval(updateSubs, 10000);
  updateSubs();
</script>
