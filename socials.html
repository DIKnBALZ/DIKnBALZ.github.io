<!DOCTYPE html>
<html>

	<body>
		<a href="index.html">main page</a>
		<p>social media woo hoo!!!</p>
        <div id="subscriber-count"></div>

</html>


<script>
  function updateSubscriberCount() {
    var xhr = new XMLHttpRequest(); // Make a request to the YouTube Data API to get the subscriber count for the channel
    xhr.open('GET', 'https://www.googleapis.com/youtube/v3/channels?part=statistics&id=UC5KDN7LIoh5ymQ7qdImi6Gw&key=AIzaSyCl8EZX3Cx4NpQyozFkcimmhYLUEqaR0JE');
    xhr.onload = function() {
      if (xhr.status === 200) {
        var response = JSON.parse(xhr.responseText); // Parse the response
        var subscriberCount = response.items[0].statistics.subscriberCount;
        document.getElementById('subscriber-count').innerHTML = 'Wizard has ' + subscriberCount + ' subscribers';
      }
    };
    xhr.send();
  }
  
  setInterval(updateSubscriberCount, 10000); // Update the subscriber count every 10 seconds
  updateSubscriberCount(); // Update the subscriber count when the page loads
</script>
